<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Proxi Toolbox - Yélann</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button onclick="navigate('mainPage')" class="nav-btn">Accueil</button>
    <button onclick="navigate('favoritesPage')" class="nav-btn">Favoris</button>
    <button onclick="showAddResponse()" class="add-response-btn">+ Ajouter</button>
  </header>

  <section id="mainPage" class="page">
    <div class="container">
      <input id="searchBar" class="search-bar" type="text" placeholder="Rechercher une réponse..." oninput="filterResponses()"/>
      <div class="responses-grid" id="responsesContainer"></div>
    </div>
  </section>

  <section id="favoritesPage" class="page" style="display: none;">
    <div class="container">
      <h2>Favoris</h2>
      <div class="responses-grid" id="favoritesContainer"></div>
    </div>
  </section>

  <section id="addResponseModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Nouvelle Réponse Type</h2>
      <input id="newTitle" placeholder="Titre"/>
      <textarea id="newText" placeholder="Contenu de la réponse..."></textarea>
      <div>
        <label for="aiPrompt">Demander à l'IA :</label>
        <input id="aiPrompt" placeholder="Ex : client mécontent après un RDV annulé" />
        <button onclick="generateWithAI()">Générer</button>
      </div>
      <button onclick="saveResponse()">Enregistrer</button>
      <button onclick="closeModal()">Annuler</button>
    </div>
  </section>

  <div class="confirmation" id="confirmation">Texte copié !</div>

  <script src="script.js"></script>
</body>
</html>
